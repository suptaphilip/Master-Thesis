  <head>

    <title>Smart Cafeteria</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/base-admin.css" rel="stylesheet">
    <link href="assets/css/base-admin-responsive.css" rel="stylesheet">

    <link href="assets/css/application.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

  </head>
  <body>
<div class="container-outer">
      <div class="container-inner">
        <div class="sixteen columns">
          <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
              <div class="container">

                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </a>

                <!-- Be sure to leave the brand out there if you want it shown -->
                <a class="brand" href="index.html"><span>Smart Cafeteria</span></a>

                <!-- Everything you want hidden at 940px or less, place within here -->
                <div class="nav-collapse collapse">
                  <form class="navbar-form pull-left form-inline" action="#" method="post">
                    <input type="text" id="search" class="search-query" placeholder="Search Menu" />
                    <button type="submit" class="btn">Search</button>
                  </form>
                               
                </div>
                
                <!-- Everything you want hidden at 940px or less, place within here -->
                <div class="nav-collapse collapse">
                  <form class="navbar-form pull-left form-inline" action="signup.html">
                    <button type="submit" class="btn">Signup</button>
                  </form>
                               
                </div>
 				
                <!-- Everything you want hidden at 940px or less, place within here -->
                <div class="nav-collapse collapse">
                  <form class="navbar-form pull-right form-inline" action="dashboard.html" method="post">
                    <div class="input-prepend">
                      <span class="add-on"><i class="icon-envelope"></i></span>
                      <input class="span2" type="text" placeholder="Email address">
                    </div>
                    <div class="input-prepend">
                      <span class="add-on"><i class="icon-key"></i></span>
                      <input class="span2" type="password" placeholder="Password">
                    </div>
                    <label class="checkbox">
                      <input type="checkbox"> Remember me
                    </label>
                    <button type="submit" class="btn">Sign in</button>
                  </form>
                    
                </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="account-container register">

        <div class="content clearfix">

          <form action="information.html" method="post">

            <h1>Create Your Account</h1>

            <div class="login-social">
              <p>Sign in using social network:</p>

            <div class="twitter">
                <a href="#" class="btn_1">Login with Twitter</a>
              </div>

             <div class="fb">
                <a href="#" class="btn_2">Login with Facebook</a>
              </div>
              
            </div>
            <center>
            <div class="">
              <p>OR</p>
             <div class="btn btn-warning" >
                <a href="https://idp.unitn.it/idp/Authn/UserPassword" class="">Login with UNITN</a>
              </div> 
            </div>
            </center>
          </br>
            <div class="login-fields">

              <p>Create your free account:</p>

              <div class="field">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" value="" placeholder="First Name" class="login" />
              </div> <!-- /field -->

              <div class="field">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" value="" placeholder="Last Name" class="login" />
              </div> <!-- /field -->


              <div class="field">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" value="" placeholder="Email" class="login"/>
              </div> <!-- /field -->

              <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="" placeholder="Password" class="login"/>
              </div> <!-- /field -->

              <div class="field">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirm Password" class="login"/>
              </div> <!-- /field -->

            </div> <!-- /login-fields -->

            <div class="login-actions">

              <span class="login-checkbox">
                <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
                <label class="choice" for="Field">I have read and agree with the Terms of Use.</label>
              </span>

              <button class="button btn btn-primary btn-large">Register</button>

            </div> <!-- .actions -->

          </form>

        </div> <!-- /content -->

      </div> <!-- /account-container -->


      <!-- Text Under Box -->
      <div class="login-extra">
        Already have an account? <a href="./login.html">Login</a>
      </div> <!-- /login-extra -->


    </div>

    <div class="footer">

      <div class="footer-inner">

        <div class="container">

          <div class="row">

            <div class="span12">
              &copy; 2012 <a href="#">Smart Cafeteria</a>.
            </div> <!-- /span12 -->

          </div> <!-- /row -->

        </div> <!-- /container -->

      </div> <!-- /footer-inner -->

    </div> <!-- /footer -->

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/excanvas.min.js"></script>

    <script src="assets/js/bootstrap-transition.js"></script>
    <script src="assets/js/bootstrap-alert.js"></script>
    <script src="assets/js/bootstrap-modal.js"></script>
    <script src="assets/js/bootstrap-dropdown.js"></script>
    <script src="assets/js/bootstrap-scrollspy.js"></script>
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
    <script src="assets/js/bootstrap-typeahead.js"></script>
     <script type="text/javascript">
      var subjects = ['Pasta', 'Rice', 'Chicken Fries', 'French Fries', 'Salmon Fish', 'Beef Curry', 'Pork Roast', 'Roasting Pork', 'Pork Chop']; 
     $('#search').typeahead({source: subjects})
    
	 </script>
  </body>
</html>
